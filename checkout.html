<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alcStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <span>
                    <a href="alcWebsite.html">Alcohol Delivery</a>
                </span>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 style="text-align: center; margin-top: 20px;">Checkout</h1>
        <form id="checkout-form" style="max-width: 600px; margin: 0 auto;">
            <div style="margin-bottom: 15px;">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="card">Credit Card Number:</label>
                <input type="text" id="card" name="card" required style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry" required style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required style="width: 100%; padding: 10px; margin-top: 5px;">
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="button">Complete Purchase</button>
            </div>
        </form>
    </div>

    <footer>
        <p style="text-align: center; margin-top: 20px;">&copy; 2023 Alcohol Delivery. All rights reserved.</p>
    </footer>
    <script src="checkout.js"></script>
</body>

</html>
